# Basic facts:
# 
# Agent speed: 1.47 m/s (5.32 km/h)
# Grid size: 1px = 5m
#
# Everything depends on the time we want our day to last
#
# Day Length (DL): In seconds (e.g 60 sec = 24 hour day)
#    Tick: 86400 / DL = 1440 (In one simulation second 1440 seconds happen = 24 minutes)
#    Speed: 1440 * 1.47 = 2160 m/s

